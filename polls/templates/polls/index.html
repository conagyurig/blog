{% load static %}

<!DOCTYPE html>
{% load static %}
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Arrow - Ketchapp</title>
    <link rel="shortcut icon" href="{% static 'polls/TemplateData/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'polls/TemplateData/style.css' %}">
    <script src="{% static 'polls/TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'polls/Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "../static/polls/Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Arrow - Ketchapp</div>
      </div>
    </div>
  </body>
</html>
